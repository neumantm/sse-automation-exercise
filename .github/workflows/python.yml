name: Check Python Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install linter
      run: |
        python -m pip install --upgrade pip
        pip install black
    - name: Run linter
      run: |
        black --check .
